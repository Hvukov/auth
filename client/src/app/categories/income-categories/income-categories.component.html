<div class="grid-container">

    <div *ngFor="let category of categories">
      <div class="card card-border card-container" style="width: 15rem">
        <div class="card-body">


        <button (click)="onSelect(category)" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal1" data-bs-whatever="@mdo">{{category.name}}</button>


        <div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel1" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel1">Promijeni kategoriju: {{selectedIncomeCategory?.name}}</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <form [formGroup]="incomeCategoriesForm">
                  <div class="mb-3">
                    <label for="recipient-name" class="col-form-label">Novo Ime kategorije</label>
                    <input type="text" class="form-control" id="recipient-name" formControlName="name">
                  </div>

                </form>
              </div>
              <div class="modal-footer d-flex justify-content-between">
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal" (click)=deleteIncomeCategory()>Izbri≈°i</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Zatvori</button>
                <button type="button" class="btn btn-primary" [disabled]="!incomeCategoriesForm.valid" (click)="editIncomeCategory()">Spremi</button>
              </div>
            </div>
          </div>
        </div>


        </div>


      </div>


    </div>
    <div class="col">
      <div class="card" style="width:15rem">
        <div class="card-body">
          <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal2" data-bs-whatever="@fat">Dodaj kategoriju</button>

  <div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel2" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel2">Detalji kategorije</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form [formGroup]="newCategoryForm">
            <div class="mb-3">
              <label for="recipient-name" class="col-form-label">Ime kategorije:</label>
              <input type="text" class="form-control" id="recipient-name" formControlName="name">
            </div>

          </form>
        </div>
        <div class="modal-footer">
          <button #closeButton type="button" class="btn btn-secondary" [attr.data-bs-dismiss]="isResponseOk ? 'modal' : null">Zatvori</button>
          <button type="button" class="btn btn-primary" (click)=addIncomeCategory()>Spremi</button>
        </div>
      </div>
    </div>
  </div>
        </div>
      </div>
    </div>

 </div>
